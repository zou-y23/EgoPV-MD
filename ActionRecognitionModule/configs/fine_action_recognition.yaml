  MODEL_NAME: vit_base_patch16_224
  NUM_CLASSES: 1887 #2283
  OUTPUT_HEAD_NUM: 1
  ARCH: vit
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
TEST:
  ENABLE: True
  DATASET: holoassist
  BATCH_SIZE: 64
  NUM_ENSEMBLE_VIEWS: 1
  NUM_SPATIAL_CROPS: 3
DATA_LOADER:
  NUM_WORKERS: 16
  PIN_MEMORY: True
