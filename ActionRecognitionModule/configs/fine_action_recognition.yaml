TRAIN:
  ENABLE: True
  DATASET: holoassist
  EVAL_PERIOD: 1
  CHECKPOINT_PERIOD: 1
  AUTO_RESUME: True
  PRETRAINED: True
  BATCH_SIZE: 64
DATA:
  TIME_RANGE: 1.0 # this is no effect
  NUM_FRAMES: 8
  SAMPLING_RATE: 32
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  TEST_CROP_SIZE: 224
  INPUT_CHANNEL_NUM: [3]
  LABEL_FILE: "/root/autodl-tmp/holoassist-release-main/src/data_2221/labels_20240719_2221_classes.json" 
